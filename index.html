<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="/css/if_styles.css" />
        <link rel="stylesheet" href="/css/all.min.css" />
    </head>
    <body>
        <div id="instafeed" class="if-container"></div>
        <div class="if-modal if-dark" id="if-modal">
            <div class="if-modal-actions">
                <div class="if-open-instagram">
                    <a
                        href=""
                        id="if-permalink"
                        target="_blank"
                        rel="noopener noreferrer"
                    >
                    </a>
                </div>
                <button class="if-close-button" id="if-close-button">
                    <i class="far fa-times-circle"></i>
                </button>
            </div>
            <div class="if-modal-content-container"></div>
            <div class="if-modal-caption">
                <p id="if-caption"></p>
                <span id="if-show-more-less" class="if-show-more" style="display: none;"></span>
            </div>
        </div>

        <script
            type="module"
            src="/scripts/if_insta_gallery.js"
        ></script>
    </body>
</html>
