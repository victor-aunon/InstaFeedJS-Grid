<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="/css/styles.css" />
        <link rel="stylesheet" href="/css/all.min.css" />
    </head>
    <body>
        <div id="instafeed" class="container"></div>
        <div class="if-modal" id="if-modal">
            <div class="if-modal-actions">
                <div class="if-open-instagram">
                    <a
                        href=""
                        id="if-permalink"
                        target="_blank"
                        rel="noopener noreferrer"
                    >
                    </a>
                </div>
                <button class="if-close-button" id="if-close-button">
                    <i class="far fa-times-circle"></i>
                </button>
            </div>
            <div class="if-modal-content-container"></div>
            <div class="if-modal-caption">
                <a href="" id="if-caption" target="_blank" rel="noopener noreferrer"></a>
            </div>
        </div>

        <script
            type="module"
            src="/scripts/insta_gallery.js"
        ></script>
    </body>
</html>
